<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>cssStart</title>
</head>
<body>
    <!-- emmet 자동완성기능 -->
    <h1>제목</h1>
    <p>내용</p>
    <p>내용</p>
    <p>내용</p>
    <ul><!-- ul>li*2 -->
        <li>내용</li>
        <li>내용</li>
    </ul>
    <ol><!-- ol>li*3>a -->
        <li><a href="#">sds</a></li>
        <li><a href="#">sdsds</a></li>
        <li><a href="#">sadasdsad</a></li>
    </ol>
    <!-- p>span+em -->
    <p><span>sadasdsad</span><em>sdadsadadsa</em></p>
    <!-- div.a -->
    <div class="a">sdsdsdasda</div>
    <!-- section#b -->
    <section id="b">sdsada</section>
    <!-- img -->
    <img src="#" alt="dsfd">
    <!-- video -->
    <video src="#">sdfsdf</video>
    <input type="text">
    <input type="radio" name="dfs" id="sdfsdf">
    <!-- select>option*2 -->
    <select name="sdfsd" id="sdfdsf">
        <option value="df">dsfsdf</option>
        <option value="dsf">sdfsdf</option>
    </select>
    <div class="a">
        <h1>sdsdsdasda</h1>
        <p>ada</p>
        <a href="#">asdasdasdasda</a>
    </div>
    <!-- 
        emmet 기능
        1. 태그만 입력하고 Tab
        2. > 자식
        3. + 형제
        4. . 클래스
        5. # 아이디

        ex) header+main+footer
        => header, main, footer를 모두 형제로 만들기
        ex) header>h1+nav>a*3>span
        => header 안에 h1와 nav 형제를 두고 nav 안 a를 3개 만들고 각  a 안에 span을 자식으로 만들기
        ex) main>section#contents>div.main*3
        => main 안 section을 아이디 contents 를 붙여 생성하고 그 자식으로 main이란 클래스명의 div를 3개 만들기
    -->
</body>
</html>
