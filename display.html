<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display 표시속성</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <style>
        /* display : inline-block과 함께 사용하는 단골속성 */
        /* text-align 수평정렬 left center right */
        /* text-align은 인라인 요소에만 적용 가능한 정렬 속성이다. */
        /* inline 자식요소를 가지고 있는 부모요소에 text-align을 적용해서 수평정렬을 시킨다. */
        /* *글자도 인라인으로 취급함 */
        h1 {
            background-color: chocolate;
            text-align: center;
        }
        p {
            background-color: cornflowerblue;
            /* 1. em을 가운데 정렬하고 싶다 */
            /* 2. em은 인라인이고 그 부모는 p이다 */
            /* 3. 인라인의 부모 p에게 text-align으로 정렬시킨다 */
            /* text-align: right; */
        }
        p em {
            background-color: aquamarine;
            display: block;
        }
        .box {
            background-color: darksalmon;
            text-align: center;
        }
        .box li {
            background-color: mediumslateblue;
            display: inline-block;
        }
        .wrap {
            background-color: darkseagreen;
        }
        .wrap dt {
            background-color:greenyellow;
            text-align: right;
        }
        .wrap dd {
            background-color: mediumpurple;
            text-align: center;
        }
        .wrap dd span {
            background-color: hotpink;
        }
        /* 네이버 우측 로그인 */
        #login_wrap {
            background-color: cornflowerblue;
            text-align: center;
        }
        #login_wrap p {
            background-color: burlywood;
            /* text-align: center; */
        }
        #login_wrap .login {
            background-color: #03c75a;
            display: block;
            /* text-align: center; */
        }
        #login_wrap .id_pw_search_join {
            background-color: blueviolet;
            /* text-align: center; */
        }
        #login_wrap .id_pw_search_join a {
            background-color: chocolate;
        }
        /* 혜택배너 */
        .bnr {
            background-color: aquamarine;
            text-align: center;
        }
        .bnr .category {
            background-color: #eef3ff;
            color: rgb(84, 84, 129);
            display: inline-block;
            font-weight: 500;
        }
        .bnr h2 {
            background-color: darkkhaki;
            font-size: 1.25em;
            font-weight: 700;
        }
        .bnr .contents {background-color: darksalmon;}
    </style>
</head>
<body>
    <h1>block tag</h1>
    <p><em>inline tag</em></p>
    <ul class="box">
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ul>
    <dl class="wrap">
        <dt>제목</dt>
        <dd><span>내용</span></dd>
    </dl>
    <hr>
    <!-- 네이버 우측 로그인 -->
    <section id="login_wrap">
        <p>네이버를 더 안전하고 편리하게 이용하세요</p>
        <a href="#" class="login">NAVER 로그인</a>
        <div class="id_pw_search_join">
            <a href="#">아이디 찾기</a>
            <a href="#">비밀번호 찾기</a>
            <a href="#">회원가입</a>
        </div>
    </section>
    <hr>
    <!-- 혜택배너 -->
    <div class="bnr">
        <p class="category">복지</p>
        <h2>호텔/콘도/리조트</h2>
        <p class="contents">
            회원님만을 위한<br>
            호텔/콘도/리조트 혜택
        </p>
    </div>
</body>
</html>
