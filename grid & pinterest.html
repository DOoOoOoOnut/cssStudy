<html lang="ko"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid &amp; pinterest</title>
    <style>
        .container {
            max-width: 1200px; margin: 100px auto;
            background: #555; 
            display: grid;
            grid-template-areas: 
                'item1 item2 item3'
                'item4 item5 item6'
                'item7 item8 item9'
            ;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3,250px);
        }
        .container .item {
            text-align: center; background-color: #eee;
            border-radius: 15px; margin: 10px;
            position: relative;
        }
        .container .item1 {grid-area: item1;}
        .container .item2 {grid-area: item2; height: 350px;}
        .container .item3  {grid-area: item3;}
        .container .item4  {grid-area: item4;}
        .container .item5  {grid-area: item5; top:120px;}
        .container .item6  {grid-area: item6;}
        .container .item7  {grid-area: item7;}
        .container .item8  {grid-area: item8; top: 120px;}
        .container .item9  {grid-area: item9;}

        @media screen and (max-width:1000px) {
            .container .item8 {top: auto;}
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
        <div class="item item5">5</div>
        <div class="item item6">6</div>
        <div class="item item7">7</div>
        <div class="item item8">8</div>
        <div class="item item9">9</div>
    </div>
